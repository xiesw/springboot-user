<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>添加用户</title>
</head>
<body>
	<p th:if="${responseVO != null && responseVO.message != null}"
		th:text="${responseVO.message}"></p>
	<th:block th:if="${session.name != null && session.type == 'A'}">
		<form th:action="@{/toAdd}" th:object="${addDTO}" method="post">
			<label for="name">用户名:</label> <input type="text" name="name"
				id="name" /><br /> <label for="password">密码:</label> <input
				type="text" name="password" id="password" /><br /> <input
				type="submit" value="添加">
		</form>
	</th:block>
</body>
</html>
